<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      perspective: 1000px;
    }
    
    /* Part√≠culas decorativas - SISTEMA MEJORADO */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      will-change: transform;
    }
    
    /* DISPLAY DE FECHA - NUEVO */
    .date-display {
      position: absolute;
      top: 25px;
      right: 25px;
      z-index: 3;
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      font-weight: 600;
      padding: 8px 15px;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      line-height: 1.3;
      min-width: 160px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.2s;
      text-transform: capitalize;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 20px;
    }
    
    /* LOGO CAMBIADO A CINE */
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoGlow 2s infinite alternate;
      box-shadow: 
        0 0 40px rgba(255, 107, 107, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      font-size: 48px;
      color: white;
    }
    
    @keyframes logoGlow {
      from { box-shadow: 0 0 30px rgba(255, 107, 107, 0.5); }
      to { box-shadow: 0 0 50px rgba(255, 107, 107, 0.8); }
    }
    
    .message {
      color: white;
      font-size: 22px;
      margin-bottom: 40px;
      padding: 25px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards 0.3s;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 0 40px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    /* SALUDO DIN√ÅMICO DENTRO DEL CUADRO - VERSI√ìN OPTIMIZADA PARA RENDIMIENTO */
    .greeting-text {
      font-size: 28px; /* Cambiado de 32px a 28px */
      font-weight: 900;
      margin-bottom: 5px; /* Reducido de 15px a 5px */
      letter-spacing: 1.5px;
      text-transform: uppercase;
      text-shadow: 0 0 10px currentColor;
      animation: greetingPulseOptimized 3s infinite ease-in-out;
      display: block;
      padding: 5px 0; /* Reducido de 10px 0 a 5px 0 */
      position: relative;
      z-index: 1;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }
    
    /* Colores seg√∫n la hora para el texto del saludo */
    .greeting-morning {
      color: #FFEB3B;
    }
    
    .greeting-afternoon {
      color: #FF5252;
    }
    
    .greeting-evening {
      color: #40C4FF;
    }
    
    /* ANIMACI√ìN OPTIMIZADA: Se animan propiedades GPU-friendly */
    @keyframes greetingPulseOptimized {
      0%, 100% { 
        transform: scale(1); 
        opacity: 0.95;
      }
      50% { 
        transform: scale(1.05); 
        opacity: 1;
        text-shadow: 0 0 15px currentColor, 0 0 25px currentColor;
      }
    }
    
    /* Texto de bienvenida normal */
    .welcome-text {
      font-size: 22px;
      line-height: 1.5;
      margin-top: 5px; /* Reducido de 10px a 5px */
      padding: 5px 0; /* Reducido de 10px 0 a 5px 0 */
      color: rgba(255, 255, 255, 0.95);
    }
    
    /* Mensaje de agradecimiento - NUEVA CLASE */
    .thankyou-text {
      font-size: 26px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      color: rgba(255, 255, 255, 0.95);
    }
    
    .thankyou-subtext {
      font-size: 18px;
      line-height: 1.4;
      margin-top: 10px;
      padding: 0;
      color: rgba(255, 255, 255, 0.8);
      font-weight: normal;
    }
    
    /* BOT√ìN CORREGIDO: Sin animaci√≥n de fadeInUp en la clase base */
    .telegram-btn {
      width: 90%;
      min-width: 280px;
      max-width: 400px;
      height: 140px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      touch-action: manipulation;
      opacity: 1;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
    }
    
    /* Efecto de brillo en hover */
    .telegram-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: left 0.7s ease;
    }
    
    .telegram-btn:hover::before {
      left: 100%;
    }
    
    /* Bot√≥n AZUL (PRIMER PASO) - CORREGIDO: Solo animaci√≥n de pulsaci√≥n */
    .telegram-btn.blue-btn {
      background: linear-gradient(145deg, #0088ff, #0066cc, #004499);
      box-shadow: 
        0 15px 0 #003377,
        0 20px 40px rgba(0, 102, 204, 0.4),
        inset 0 4px 12px rgba(255, 255, 255, 0.4);
      animation: pulseBlue 2s infinite !important;
    }
    
    @keyframes pulseBlue {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          0 15px 0 #003377,
          0 20px 40px rgba(0, 102, 204, 0.4),
          inset 0 4px 12px rgba(255, 255, 255, 0.4);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          0 18px 0 #003377,
          0 25px 50px rgba(0, 102, 204, 0.5),
          inset 0 4px 12px rgba(255, 255, 255, 0.5);
      }
    }
    
    .telegram-btn.blue-btn:active {
      transform: translateY(12px) scale(0.98) !important;
      box-shadow: 
        0 3px 0 #003377,
        0 8px 25px rgba(0, 102, 204, 0.4) !important;
      animation: none !important;
      transition: all 0.1s ease !important;
    }
    
    /* Bot√≥n ROJO (SEGUNDO PASO) */
    .telegram-btn.red-btn {
      background: linear-gradient(145deg, #ff4444, #cc0000, #990000);
      box-shadow: 
        0 15px 0 #770000,
        0 20px 40px rgba(204, 0, 0, 0.4),
        inset 0 4px 12px rgba(255, 255, 255, 0.4);
      animation: pulseRed 2s infinite !important;
    }
    
    @keyframes pulseRed {
      0%, 100% { 
        transform: translateY(0) scale(1); 
        box-shadow: 
          0 15px 0 #770000,
          0 20px 40px rgba(204, 0, 0, 0.4),
          inset 0 4px 12px rgba(255, 255, 255, 0.4);
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        box-shadow: 
          0 18px 0 #770000,
          0 25px 50px rgba(204, 0, 0, 0.5),
          inset 0 4px 12px rgba(255, 255, 255, 0.5);
      }
    }
    
    .telegram-btn.red-btn:active {
      transform: translateY(12px) scale(0.98) !important;
      box-shadow: 
        0 3px 0 #770000,
        0 8px 25px rgba(204, 0, 0, 0.4) !important;
      animation: none !important;
      transition: all 0.1s ease !important;
    }
    
    /* Indicador de carga */
    .loading-dots {
      display: inline-flex;
      gap: 5px;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      animation: loading 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes loading {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    /* Animaciones */
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(30px) rotateX(10deg); 
      }
      to { 
        opacity: 1;
        transform: translateY(0) rotateX(0); 
      }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); visibility: hidden; }
    }
    
    @keyframes slideInUp {
      from { 
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Elemento decorativo de esquina */
    .corner-decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      z-index: 1;
    }
    
    .corner-top-left {
      top: 20px;
      left: 20px;
      border-top: 3px solid rgba(0, 136, 255, 0.3);
      border-left: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 20px 0 0 0;
    }
    
    .corner-bottom-right {
      bottom: 20px;
      right: 20px;
      border-bottom: 3px solid rgba(0, 136, 255, 0.3);
      border-right: 3px solid rgba(0, 136, 255, 0.3);
      border-radius: 0 0 20px 0;
    }
    
    /* Responsive */
    @media (max-height: 700px) {
      .date-display {
        top: 15px;
        right: 15px;
        font-size: 13px;
        padding: 6px 12px;
        min-width: 140px;
      }
      
      .telegram-btn {
        height: 120px;
        font-size: 24px;
      }
      .message {
        font-size: 20px;
        margin-bottom: 25px;
        padding: 20px;
      }
      .greeting-text {
        font-size: 22px; /* Cambiado de 26px a 22px */
        margin-bottom: 3px; /* Reducido de 10px a 3px */
        padding: 3px 0; /* Reducido */
      }
      .welcome-text, .thankyou-text {
        font-size: 20px;
      }
      .thankyou-subtext {
        font-size: 16px;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        font-size: 40px;
      }
      .success-checkmark {
        width: 90px !important;
        height: 90px !important;
        margin-bottom: 20px !important;
        font-size: 40px !important;
      }
    }
    
    @media (max-width: 360px) {
      .date-display {
        top: 10px;
        right: 10px;
        font-size: 12px;
        padding: 5px 10px;
        min-width: 130px;
      }
      
      .telegram-btn {
        height: 110px;
        min-height: 110px;
        font-size: 22px;
        min-width: 250px;
      }
      .message {
        font-size: 18px;
        padding: 15px;
        margin-bottom: 30px;
      }
      .greeting-text {
        font-size: 20px; /* Cambiado de 22px a 20px */
        margin-bottom: 2px; /* Reducido de 8px a 2px */
        padding: 2px 0; /* Reducido */
      }
      .welcome-text, .thankyou-text {
        font-size: 18px;
      }
      .thankyou-subtext {
        font-size: 16px;
      }
      .logo {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
        font-size: 36px;
      }
      .success-checkmark {
        width: 80px !important;
        height: 80px !important;
        margin-bottom: 20px !important;
        font-size: 36px !important;
      }
    }
    
    /* Desactiva la animaci√≥n en m√≥viles y pantallas peque√±as para m√°ximo rendimiento */
    @media (max-height: 700px), (hover: none) {
      .greeting-text {
        animation: none !important;
        text-shadow: 0 0 15px currentColor !important;
        transform: scale(1) !important;
        opacity: 1 !important;
      }
    }
    
    /* MENSAJE DE √âXITO */
    .success-checkmark {
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      display: none;
      opacity: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 
        0 0 40px rgba(76, 175, 80, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.3);
      animation: logoGlowGreen 2s infinite alternate;
    }
    
    @keyframes logoGlowGreen {
      from { box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
      to { box-shadow: 0 0 50px rgba(76, 175, 80, 0.8); }
    }
    
    @keyframes checkmark {
      0% { opacity: 0; transform: scale(0) rotate(180deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    /* Estilos para el segundo paso */
    .second-step-layout .success-checkmark {
      display: flex;
      animation: checkmark 0.6s ease forwards 0.2s;
    }
    
    .second-step-layout .message {
      animation: slideInUp 0.8s ease forwards 0.4s;
      opacity: 0;
    }
    
    .second-step-layout .telegram-btn {
      animation: slideInUp 0.8s ease forwards 0.6s !important;
      opacity: 0;
    }
    
    /* Cuando termina la animaci√≥n de entrada, aplicar la pulsaci√≥n */
    .second-step-layout .telegram-btn.red-btn {
      animation: slideInUp 0.8s ease forwards 0.6s, pulseRed 2s infinite 1.4s !important;
    }
  </style>
</head>
<body>
  <!-- Part√≠culas decorativas -->
  <div class="particles" id="particles"></div>
  
  <!-- DISPLAY DE FECHA - NUEVO ELEMENTO -->
  <div class="date-display" id="dateDisplay"></div>
  
  <!-- Elementos decorativos de esquina -->
  <div class="corner-decoration corner-top-left"></div>
  <div class="corner-decoration corner-bottom-right"></div>
  
  <div class="container" id="container">
    <!-- LOGO CAMBIADO: Ahora es un logo de cine -->
    <div class="logo" id="logo">
      üé¨
    </div>
    
    <!-- CHECKMARK DE √âXITO -->
    <div class="success-checkmark" id="successCheckmark">
      ‚úÖ
    </div>
    
    <div class="message" id="statusMessage">
      <!-- El contenido se generar√° din√°micamente con JavaScript -->
    </div>
    
    <button class="telegram-btn blue-btn" id="mainButton">
      <span class="btn-text">Clic aqu√≠ para continuar üöÄ</span>
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('mainButton');
      const buttonText = button.querySelector('.btn-text');
      const message = document.getElementById('statusMessage');
      const logo = document.getElementById('logo');
      const successCheckmark = document.getElementById('successCheckmark');
      const dateDisplay = document.getElementById('dateDisplay');
      const container = document.getElementById('container');
      const particlesContainer = document.getElementById('particles');
      let hasClickedFirstButton = false;
      
      // FUNCI√ìN PARA FORMATEAR LA FECHA EN ESPA√ëOL
      function formatDate() {
        const now = new Date();
        const days = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
        const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                       'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
        
        const dayOfWeek = days[now.getDay()];
        const dayOfMonth = now.getDate();
        const month = months[now.getMonth()];
        const year = now.getFullYear();
        
        return `${dayOfWeek}, ${dayOfMonth} de ${month}`;
      }
      
      // ACTUALIZAR LA FECHA EN LA PANTALLA
      function updateDate() {
        dateDisplay.textContent = formatDate();
      }
      
      // FUNCI√ìN SIMPLIFICADA PARA DETERMINAR EL SALUDO SEG√öN LA HORA
      function getGreeting() {
        const now = new Date();
        const currentHour = now.getHours();
        
        if (currentHour >= 5 && currentHour < 12) {
          return { text: '¬°Buenos d√≠as!', className: 'greeting-morning' };
        } else if (currentHour >= 12 && currentHour < 20) {
          return { text: '¬°Buenas tardes!', className: 'greeting-afternoon' };
        } else {
          return { text: '¬°Buenas noches!', className: 'greeting-evening' };
        }
      }
      
      // ACTUALIZAR EL MENSAJE CON EL SALUDO DIN√ÅMICO
      function updateMessage() {
        const greeting = getGreeting();
        
        // Crear el contenido del mensaje con el saludo din√°mico
        const messageContent = `
          <div class="greeting-text ${greeting.className}" id="greetingText">
            ${greeting.text}
          </div>
          <div class="welcome-text">
            Bienvenido, tu acceso al entretenimiento comienza aqu√≠ ‚ú®.
          </div>
        `;
        
        message.innerHTML = messageContent;
        
        // Aplicar animaci√≥n
        message.style.opacity = '0';
        message.style.animation = 'fadeInUp 0.8s ease forwards 0.3s';
      }
      
      // SISTEMA DE PART√çCULAS MEJORADO - Movimiento libre con rebotes
      function createParticles() {
        // Array para almacenar todas las part√≠culas
        const particles = [];
        const colors = [
          'rgba(255, 107, 107, 0.3)', 
          'rgba(255, 255, 255, 0.2)', 
          'rgba(255, 142, 83, 0.25)',
          'rgba(0, 136, 255, 0.2)',
          'rgba(255, 215, 0, 0.2)',
          'rgba(138, 43, 226, 0.2)'
        ];
        
        // Obtener dimensiones del contenedor
        const containerWidth = particlesContainer.clientWidth;
        const containerHeight = particlesContainer.clientHeight;
        
        // Crear 30 part√≠culas
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          // Tama√±o aleatorio
          const size = Math.random() * 20 + 2;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Color aleatorio
          particle.style.background = colors[Math.floor(Math.random() * colors.length)];
          
          // Posici√≥n inicial aleatoria
          const initialX = Math.random() * (containerWidth - size);
          const initialY = Math.random() * (containerHeight - size);
          
          particle.style.left = `${initialX}px`;
          particle.style.top = `${initialY}px`;
          
          // Propiedades de movimiento
          const speed = Math.random() * 0.8 + 0.3; // Velocidad (0.3 - 1.1)
          const angle = Math.random() * Math.PI * 2; // Direcci√≥n aleatoria en radianes (0-360¬∞)
          
          // Velocidad en X e Y
          const velocityX = Math.cos(angle) * speed;
          const velocityY = Math.sin(angle) * speed;
          
          // Rotaci√≥n
          const rotationSpeed = (Math.random() - 0.5) * 2; // -1 a 1
          let rotation = 0;
          
          particlesContainer.appendChild(particle);
          
          // Almacenar datos de la part√≠cula
          particles.push({
            element: particle,
            x: initialX,
            y: initialY,
            size: size,
            velocityX: velocityX,
            velocityY: velocityY,
            rotation: rotation,
            rotationSpeed: rotationSpeed
          });
        }
        
        // Funci√≥n de animaci√≥n
        function animateParticles() {
          const currentWidth = particlesContainer.clientWidth;
          const currentHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            // Actualizar posici√≥n
            p.x += p.velocityX;
            p.y += p.velocityY;
            
            // Actualizar rotaci√≥n
            p.rotation += p.rotationSpeed;
            
            // Verificar colisiones con los bordes
            if (p.x <= 0) {
              p.x = 0;
              p.velocityX = Math.abs(p.velocityX); // Rebote a la derecha
            } else if (p.x >= currentWidth - p.size) {
              p.x = currentWidth - p.size;
              p.velocityX = -Math.abs(p.velocityX); // Rebote a la izquierda
            }
            
            if (p.y <= 0) {
              p.y = 0;
              p.velocityY = Math.abs(p.velocityY); // Rebote hacia abajo
            } else if (p.y >= currentHeight - p.size) {
              p.y = currentHeight - p.size;
              p.velocityY = -Math.abs(p.velocityY); // Rebote hacia arriba
            }
            
            // Aplicar transformaci√≥n
            p.element.style.left = `${p.x}px`;
            p.element.style.top = `${p.y}px`;
            p.element.style.transform = `rotate(${p.rotation}deg)`;
          }
          
          // Continuar la animaci√≥n
          requestAnimationFrame(animateParticles);
        }
        
        // Iniciar animaci√≥n
        animateParticles();
        
        // Redimensionar part√≠culas si cambia el tama√±o de la ventana
        window.addEventListener('resize', function() {
          // Ajustar posiciones si las part√≠culas se salen de los nuevos l√≠mites
          const newWidth = particlesContainer.clientWidth;
          const newHeight = particlesContainer.clientHeight;
          
          for (const p of particles) {
            if (p.x > newWidth - p.size) {
              p.x = newWidth - p.size;
            }
            if (p.y > newHeight - p.size) {
              p.y = newHeight - p.size;
            }
          }
        });
      }
      
      // Verificar si estamos en Telegram WebApp
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp de Telegram si est√° disponible
      if (isTelegramWebApp) {
        Telegram.WebApp.ready();
        console.log('‚úÖ Mini App de Telegram inicializada');
        Telegram.WebApp.expand();
        Telegram.WebApp.setBackgroundColor('#0f0c29');
      }
      
      // 1. PRIMER PASO: Bot√≥n azul para abrir Telegram
      function setupFirstStep() {
        button.className = "telegram-btn blue-btn";
        buttonText.innerHTML = "Clic aqu√≠ para continuar üöÄ";
        button.disabled = false;
        logo.style.display = 'flex';
        successCheckmark.style.display = 'none';
        container.classList.remove('second-step-layout');
        
        // Resetear animaciones del logo
        logo.style.animation = 'logoGlow 2s infinite alternate';
        logo.style.opacity = '1';
        
        // Actualizar mensaje con saludo din√°mico
        updateMessage();
        
        // Configurar el bot√≥n
        button.style.opacity = '1';
        button.style.transform = 'translateY(0) rotateX(0)';
        button.style.animation = 'pulseBlue 2s infinite';
        
        // Configurar evento para abrir Telegram
        button.onclick = openTelegramLink;
      }
      
      // 2. Funci√≥n para abrir el enlace de Telegram
      function openTelegramLink() {
        hasClickedFirstButton = true;
        
        // Cambiar estado del bot√≥n
        buttonText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        button.disabled = true;
        button.style.animation = 'none';
        
        // Efecto visual de clic
        button.style.transform = 'translateY(12px) scale(0.98)';
        
        // Abrir el enlace usando el m√©todo nativo de Telegram
        const telegramLink = 'https://t.me/+W9PjhmA7r6Q1Y2Mx';
        
        setTimeout(() => {
          if (isTelegramWebApp && Telegram.WebApp.openLink) {
            Telegram.WebApp.openLink(telegramLink);
          } else {
            window.open(telegramLink, '_blank');
          }
          
          // Detectar cuando el usuario regrese
          setupReturnDetection();
        }, 800);
      }
      
      // 3. Detectar cuando el usuario REGRESA a la Mini App
      function setupReturnDetection() {
        window.removeEventListener('focus', handleUserReturn);
        document.removeEventListener('visibilitychange', handleVisibilityChange);
        
        window.addEventListener('focus', handleUserReturn);
        
        function handleVisibilityChange() {
          if (!document.hidden && hasClickedFirstButton) {
            handleUserReturn();
          }
        }
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        setTimeout(function() {
          if (hasClickedFirstButton && !button.classList.contains('red-btn')) {
            handleUserReturn();
          }
        }, 1500);
      }
      
      // 4. Cuando el usuario REGRESA despu√©s de enviar solicitud - TRANSICI√ìN MEJORADA
      function handleUserReturn() {
        if (button.classList.contains('red-btn')) return;
        
        // Primero, animar la salida del logo actual
        logo.style.animation = 'fadeOut 0.4s ease forwards';
        
        // Esperar un poco antes de cambiar al segundo paso
        setTimeout(() => {
          logo.style.display = 'none';
          container.classList.add('second-step-layout');
          setupSecondStep();
        }, 400);
      }
      
      // 5. SEGUNDO PASO: Mostrar agradecimiento y bot√≥n para salir - TRANSICI√ìN MEJORADA
      function setupSecondStep() {
        // Asegurarnos de que el cuadro de mensaje est√© visible y con contenido
        const messageContent = `
          <div class="thankyou-text">
            ¬°Gracias por enviar tu solicitud!
          </div>
          <div class="thankyou-subtext">
            Ser√° aprobada lo m√°s pronto posible üòå
          </div>
        `;
        
        message.innerHTML = messageContent;
        button.className = "telegram-btn red-btn";
        buttonText.innerHTML = "Clic aqu√≠ para salir";
        button.disabled = false;
        
        successCheckmark.style.display = 'flex';
        
        // Restablecer animaciones
        message.style.opacity = '0';
        message.style.animation = 'slideInUp 0.8s ease forwards 0.4s';
        
        button.style.opacity = '0';
        button.style.animation = 'slideInUp 0.8s ease forwards 0.6s';
        
        // Aplicar animaci√≥n de pulsaci√≥n al bot√≥n despu√©s de un tiempo
        setTimeout(() => {
          button.style.animation = 'slideInUp 0.8s ease forwards 0.6s, pulseRed 2s infinite 1.4s';
        }, 1500);
        
        button.onclick = closeMiniApp;
      }
      
      // 6. Funci√≥n para CERRAR la Mini App
      function closeMiniApp() {
        buttonText.innerHTML = "¬°Hasta pronto! üëã";
        button.disabled = true;
        
        setTimeout(() => {
          if (isTelegramWebApp && Telegram.WebApp.close) {
            Telegram.WebApp.close();
          } else {
            message.innerHTML = "<div class='thankyou-text'>Si estuvieras en Telegram, la Mini App se cerrar√≠a.</div>";
            button.style.display = 'none';
          }
        }, 1000);
      }
      
      // INICIAR: Configurar el primer paso
      createParticles();
      updateDate(); // Inicializar la fecha
      setupFirstStep();
      
      // Actualizar la fecha cada minuto (por si la app est√° abierta mucho tiempo)
      setInterval(updateDate, 60000);
      
      // Actualizar el mensaje cada minuto (por si la app est√° abierta mucho tiempo)
      setInterval(updateMessage, 60000);
      
      // Programar actualizaci√≥n de fecha a medianoche
      function scheduleMidnightUpdate() {
        const now = new Date();
        const midnight = new Date();
        midnight.setHours(24, 0, 0, 0);
        const timeUntilMidnight = midnight.getTime() - now.getTime();
        
        setTimeout(function() {
          updateDate();
          // Programar la pr√≥xima actualizaci√≥n para la siguiente medianoche
          scheduleMidnightUpdate();
        }, timeUntilMidnight);
      }
      
      // Iniciar el programa de actualizaci√≥n a medianoche
      scheduleMidnightUpdate();
      
      // Ajustar tama√±o del bot√≥n para pantallas peque√±as
      function adjustButtonSize() {
        const viewportHeight = window.innerHeight;
        if (viewportHeight < 700) {
          button.style.height = Math.max(110, viewportHeight * 0.18) + 'px';
        }
      }
      
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
      
      // Si la app se carga y ya hemos hecho clic antes
      if (sessionStorage.getItem('hasClickedFirstButton') === 'true') {
        logo.style.display = 'none';
        container.classList.add('second-step-layout');
        setupSecondStep();
      }
    });
  </script>
