
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <!-- SDK de Telegram (ESENCIAL para cerrar la app) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background-color: #111 !important;
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .telegram-btn {
      width: 100%;
      min-width: 300px;
      height: 25vh;
      min-height: 120px;
      max-height: 200px;
      font-size: min(10vw, 48px);
      font-weight: 900;
      letter-spacing: 1.5px;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(145deg, #0066CC, #004C99);
      box-shadow: 
        0 10px 0 #003366,
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 25px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.1s ease-out;
      touch-action: manipulation;
    }
    
    .telegram-btn:active {
      transform: translateY(8px);
      box-shadow: 
        0 2px 0 #003366,
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      background: linear-gradient(145deg, #004C99, #003366);
    }
    
    @media (min-width: 768px) {
      .telegram-btn {
        width: 80%;
        max-width: 600px;
        height: 150px;
        font-size: min(5vw, 60px);
        border-radius: 35px;
      }
    }
    
    @media (max-width: 360px) {
      .telegram-btn {
        height: 140px;
        min-height: 140px;
        font-size: 36px;
        border-radius: 20px;
      }
    }
    
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
      .telegram-btn {
        height: 22vh;
        min-height: 130px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="telegram-btn" id="mainButton">
      Clic aqu铆 para continuar 
    </button>
  </div>
  
  <script>
    // 1. Ajustar tama帽o del bot贸n din谩micamente
    function adjustButtonSize() {
      const btn = document.querySelector('.telegram-btn');
      const viewportHeight = window.innerHeight;
      
      if (viewportHeight < 700) {
        btn.style.height = Math.max(140, viewportHeight * 0.25) + 'px';
      }
      btn.style.minHeight = Math.max(120, viewportHeight * 0.2) + 'px';
    }
    
    // 2. Funci贸n PRINCIPAL para manejar el clic
    function handleButtonClick() {
      console.log('Bot贸n presionado - Procesando solicitud...');
      
      // Mostrar retroalimentaci贸n visual al usuario
      const btn = document.getElementById('mainButton');
      btn.textContent = 'Redirigiendo...';
      btn.style.opacity = '0.9';
      
      // Redirigir al canal de Telegram (tu acci贸n principal)
      window.location.href = 'https://t.me/+hUWgO1P26_M0MGI5';
      
      // Cerrar la Mini App despu茅s de 300ms (suficiente para iniciar la redirecci贸n)
      setTimeout(() => {
        if (window.Telegram && window.Telegram.WebApp) {
          console.log('Cerrando Mini App...');
          window.Telegram.WebApp.close();
        } else {
          console.log('No se encontr贸 el SDK de Telegram. Test en navegador normal.');
        }
      }, 300);
    }
    
    // 3. Inicializar todo cuando cargue la p谩gina
    document.addEventListener('DOMContentLoaded', function() {
      // Ajustar tama帽o del bot贸n
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
      
      // Prevenir zoom en iOS
      document.addEventListener('touchmove', function(e) {
        if(e.scale !== 1) e.preventDefault();
      }, { passive: false });
      
      // Inicializar la WebApp de Telegram si est谩 disponible
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.ready(); // Notificar a Telegram que la app est谩 lista
        console.log('Mini App de Telegram inicializada correctamente');
      }
      
      // Asignar la funci贸n al bot贸n
      const button = document.getElementById('mainButton');
      button.addEventListener('click', handleButtonClick);
    });
  </script>
</body>
</html>
