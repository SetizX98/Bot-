
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background-color: #111;
      width: 100vw;
      height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .message {
      color: white;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
      padding: 0 20px;
    }
    
    .telegram-btn {
      width: 100%;
      min-width: 300px;
      height: 25vh;
      min-height: 120px;
      max-height: 200px;
      font-size: min(10vw, 48px);
      font-weight: 900;
      letter-spacing: 1.5px;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(145deg, #0066CC, #004C99);
      box-shadow: 
        0 10px 0 #003366,
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 25px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: all 0.1s ease-out;
      touch-action: manipulation;
    }
    
    .telegram-btn:active {
      transform: translateY(8px);
      box-shadow: 
        0 2px 0 #003366,
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      background: linear-gradient(145deg, #004C99, #003366);
    }
    
    .telegram-btn.exit-btn {
      background: linear-gradient(145deg, #d9534f, #c9302c);
      box-shadow: 
        0 10px 0 #761c19,
        inset 0 4px 8px rgba(255, 255, 255, 0.3),
        0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    .telegram-btn.exit-btn:active {
      background: linear-gradient(145deg, #c9302c, #ac2925);
      box-shadow: 0 2px 0 #761c19;
    }
    
    @media (min-width: 768px) {
      .telegram-btn {
        width: 80%;
        max-width: 600px;
        height: 150px;
        font-size: min(5vw, 60px);
        border-radius: 35px;
      }
    }
    
    @media (max-width: 360px) {
      .telegram-btn {
        height: 140px;
        min-height: 140px;
        font-size: 36px;
        border-radius: 20px;
      }
      .message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="statusMessage">
      Haz clic en el bot贸n para unirte al canal
    </div>
    <button class="telegram-btn" id="mainButton">
      Clic aqu铆 para continuar 
    </button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const button = document.getElementById('mainButton');
      const message = document.getElementById('statusMessage');
      
      // Variable para rastrear si ya se abri贸 el enlace
      let linkOpened = false;
      
      // Verificar si estamos en Telegram
      const isTelegramWebApp = window.Telegram && window.Telegram.WebApp;
      
      // Inicializar WebApp de Telegram si est谩 disponible
      if (isTelegramWebApp) {
        Telegram.WebApp.ready();
      }
      
      // Funci贸n para abrir el enlace de Telegram
      function openTelegramLink() {
        // Cambiar estado del bot贸n
        button.textContent = 'Redirigiendo...';
        button.disabled = true;
        message.textContent = 'Abriendo Telegram...';
        
        // Abrir el enlace usando el m茅todo nativo de Telegram si est谩 disponible
        const telegramLink = 'https://t.me/+hUWgO1P26_M0MGI5';
        
        if (isTelegramWebApp && Telegram.WebApp.openLink) {
          Telegram.WebApp.openLink(telegramLink);
        } else {
          // Para navegadores normales
          window.open(telegramLink, '_blank');
        }
        
        // Marcar que ya se abri贸 el enlace
        linkOpened = true;
        
        // Despu茅s de 2 segundos, cambiar a modo "Salir"
        setTimeout(function() {
          setupExitMode();
        }, 2000);
      }
      
      // Funci贸n para configurar el modo "Salir"
      function setupExitMode() {
        // Cambiar mensaje
        message.textContent = '隆Gracias por unirte! Ya puedes cerrar la aplicaci贸n';
        
        // Cambiar bot贸n
        button.textContent = 'Salir de aqu铆';
        button.disabled = false;
        button.classList.add('exit-btn');
        
        // Cambiar el evento del clic para cerrar la app
        button.onclick = closeMiniApp;
      }
      
      // Funci贸n para cerrar la Mini App
      function closeMiniApp() {
        if (isTelegramWebApp && Telegram.WebApp.close) {
          Telegram.WebApp.close();
        } else {
          // Si no estamos en Telegram, mostrar mensaje
          button.textContent = 'App cerrada';
          button.disabled = true;
          message.textContent = 'Si est谩s en Telegram, la app se cerrar铆a autom谩ticamente';
          
          // En navegador normal, recargar despu茅s de 2 segundos
          setTimeout(function() {
            location.reload();
          }, 2000);
        }
      }
      
      // Verificar si ya hab铆amos abierto el enlace antes (por si el usuario regresa)
      if (localStorage.getItem('telegramLinkOpened') === 'true') {
        setupExitMode();
      }
      
      // Configurar el evento inicial del bot贸n
      button.onclick = function() {
        openTelegramLink();
        // Guardar en localStorage que ya abrimos el enlace
        localStorage.setItem('telegramLinkOpened', 'true');
      };
      
      // Ajustar tama帽o del bot贸n
      function adjustButtonSize() {
        const viewportHeight = window.innerHeight;
        if (viewportHeight < 700) {
          button.style.height = Math.max(140, viewportHeight * 0.25) + 'px';
        }
        button.style.minHeight = Math.max(120, viewportHeight * 0.2) + 'px';
      }
      
      adjustButtonSize();
      window.addEventListener('resize', adjustButtonSize);
    });
  </script>
</body>
</html>
