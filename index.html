
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px; /* Agrega espacio alrededor en móviles */
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Usa min-height en lugar de height */
      box-sizing: border-box;
    }
    button {
      width: 100%; /* Ocupa todo el ancho disponible */
      min-height: 100px; /* Altura mínima más grande para móviles */
      font-size: clamp(28px, 6vw, 40px); /* Tamaño responsivo */
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 16px; /* Bordes más redondeados */
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      padding: 20px 15px; /* Espacio interno */
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button:hover {
      background-color: #b20710;
      transform: scale(1.02); /* Efecto al presionar */
    }
    
    /* Media query específica para móviles pequeños */
    @media (max-width: 480px) {
      button {
        min-height: 120px; /* Aún más alto en móviles */
        font-size: 34px;
        border-radius: 20px;
      }
      body {
        padding: 15px;
      }
    }
    
    /* Para pantallas grandes */
    @media (min-width: 1024px) {
      button {
        max-width: 500px; /* Limita el ancho en desktop */
        min-height: 90px;
      }
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://t.me/+hUWgO1P26_M0MGI5'">
    Envía tu solicitud ❤️
  </button>
</body>
</html>
